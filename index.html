<body>
  <button id="generator" onclick="generate()" class="button">Generate new</button>
  <p id="newtitle"></p>
  <script language="javascript">
    var data = {% include_relative bullshit-job-titles.json %};
    function generate() {
      var titles = data;
      index1 = Math.floor(Math.random() * titles.first.length);
      index2 = Math.floor(Math.random() * titles.last.length);
      var jobtitle = titles.first[index1] + " " + titles.last[index2];
      var matches = jobtitle.match(/\b(\w)/g);
      var jobacronym = matches.join('');
      document.getElementById("newtitle").innerHTML = jobtitle + " (" + jobacronym + ")";
    }

    document.addEventListener('DOMContentLoaded', function () {
      generate();
    });
  </script>
